{% extends "./layout.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <small class="form-text text-danger mb-4">
                {{ message }}
            </small>
        {% endfor %}
    {% endif %}
{% endwith %}
<h1>Edit Post</h1>
<form id="post_form" action="/edit_post/{{ post.id }}" method="POST">
  <div class="form-group">
    <label for="post_title">Title</label>
    <input type="text" class="form-control" name="post_title" id="post_title" value="{{ post.title }}">
  </div>
  <div class="form-group">
    <label for="post_content">Content</label>
    <textarea class="form-control" name="post_content" id="post_content" rows="20" >{{ post.content }}"</textarea>
  </div>
  <button class="btn btn-info my-2 bg-steel" id="post-button" type="submit">Post</button>
</form>
<form id="cancel_update_photo" action="/dashboard">
    <div class="form-group">
        <button class="btn btn-danger" id="post-cancel-button" type="submit">Cancel</button>
    </div>
</form>

{#  <button class="btn btn-danger my-2 bg-steel" id="post-cancel-button" action="/dashboard">Cancel</button>#}


{% endblock content %}
